<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div id="container" class="container main">

    <div class="row col s12">

        <div id="LoadCollection" class="co s4">
            <a id="loadArtworks" class="waves-effect waves-light btn">Laad alle kunstwerken</a>
        </div>

        <div class="input-field col s12" id="PainterSelector">
            <script id="template-painterSelector" type="text/template">
                <select class="browser-default">
                    <option class="option" data-painter="default" value="default" selected>Of kies je schilder</option>

                    <% _.each(painters, function(painter, index, list){ %>
                    <option class="option" data-painter="<%= painter %>" value="<%= painter %>"><%=
                        painter %>
                    </option>
                    <% }); %>

                </select>
            </script>
        </div>

    </div>


    <div id="errorMessage">
        <script id="template-error" type="text/template">
            <p class="error"><%= message %></p>
        </script>
    </div>

    <div id="ArtworkDetail" class="row col s12 m12 l8 xl8  blue-grey lighten-5">
        <script id="template-artworkDetail" type="text/template">
            <div class="col s12">
                <div class="card horizontal">
                    <div class="card-image .hide-on-med-and-down">
                        <img class="materialboxed" src="<%= artworkDetail.get('webImage').url%>">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="Maker row">
                                <div class="chip">
                                    <b>Schilder:</b><%= artworkDetail.get('principalMaker') %>
                                </div>
                                <div class="chip">
                                    <b>Geboorte datum:</b> <%= artworkDetail.get('principalMakers')[0].dateOfBirth
                                    %>
                                </div>
                                <div class="chip">
                                    <b>Plaats:</b> <%= artworkDetail.get('principalMakers')[0].placeOfBirth %>
                                </div>
                            </div>
                            <div class="description row">
                                <h5 class=""><%= artworkDetail.get('title')%></h5>
                                <p><%= artworkDetail.get('description')%></p>
                            </div>
                        </div>
                        <div class="card-action">
                            <a href="<%= artworkDetail.get('links').search %>">Bekijk op rijksmuseum website</a>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>

    <div id="ArtworksOverview" class="row col s12 m12 l8 xl8  blue-grey lighten-5">
        <h5>Kunstwerken:</h5>
        <script id="template-artworksOverview" type="text/template">
            <% _.each(artworks, function(artwork, index, list){ %>

            <div class="col s12 m6 l4 xl4">
                <div class="card medium">
                    <div class="card-image">
                        <img class="materialboxed" src="<%= (artwork.get('webImage').url) %>">
                        <span class="card-title"><%= artwork.get('principalOrFirstMake')%></span>
                    </div>
                    <div class="card-content">
                        <p><%= artwork.get('title')%></p>
                    </div>
                    <div class="card-action">
                        <a class="artworkDetail" href="#"
                           data-objectnumber="<%= (artwork.get('objectNumber')) %>">Meer...</a>
                    </div>
                </div>
            </div>

            <% }); %>
        </script>
    </div>

    <div id="ExpeditionsOverview">
        <h5>Events Rijksmuseum</h5>
        <script id="template-expeditionsOverview" type="text/template">
            <ul class="collection">
                <% _.each(expeditions, function(expedition, index, list){ %>
                <li class="collection-item">
                    <span class="title"><%= (expedition.get('exposition').name) %></span>
                    <p><%= (expedition.get('period').startDate)%> <br>
                        <%= (expedition.get('period').endDate)%>
                    </p>
                </li>
                <% }); %>
            </ul>
        </script>
    </div>

</div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

<script src="https://use.fontawesome.com/eac8f9dc42.js"></script>
<script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
